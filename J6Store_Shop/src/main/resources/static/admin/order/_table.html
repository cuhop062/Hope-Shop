<div class="panel panel-default" ng-if="items">
    <div class="panel-heading text-center">DANH SÁCH NGƯỜI MUA HÀNG</div>
    <table class="table table-hover">
        <thead class="bg-info" style="font-variant: small-caps;">  
          <tr>
            <th scope="col">Người mua</th>
            <th scope="col">Ngày</th>
            <th scope="col">Địa chỉ</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in pager.items">
            <td>{{item.account.username}}</td>
            <td>{{item.createDate | date: 'dd-MM-yyyy'}}</td>
            <td>{{item.address}}</td>
            <td>
                <div class="btn-group btn-group-xs">
                    <a ng-href="#!order/{{item.id}}" class="btn btn-warning"><i class="far fa-edit"></i></a>
                    
            </td> 
          </tr>
        </tbody>
      </table>
      <div class="panel-footer text-center">
          <button ng-click="pager.first()" class="btn btn-danger">
            <i class="fas fa-hand-point-up"></i>
          </button>
          <button ng-click="pager.prev()" class="btn btn-success">
            <i class="fas fa-hand-point-left"></i>
          </button>
          <button class="btn btn-success">
            {{pager.page + 1}} of {{pager.count}}
          </button>
          <button ng-click="pager.next()" class="btn btn-success">
            <i class="fas fa-hand-point-right"></i>
          </button>
          <button ng-click="pager.last()" class="btn btn-success">
            <i class="far fa-hand-point-down"></i>
          </button>
      </div>
</div>
