<div class="panel panel-default" ng-if="items">
    <div class="panel-heading">DANH SÁCH Danh mục</div>
    <table class="table table-hover">
        <thead class="bg-info" style="font-variant: small-caps;">  
          <tr>
            <th scope="col">ID</th>
            <th scope="col">TÊN Danh mục</th>
            <th scope="col"></th>
            
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in pager.items">
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>
                <div class="btn-group btn-group-xs">
                    <button ng-click="edit(item)" class="btn btn-warning"><i class="far fa-edit"></i></button>
                    <button ng-click="delete(item)" class="btn btn-danger"><i class="fab fa-accessible-icon"></i></button>
                </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="panel-footer text-center">
          <button ng-click="pager.first()" class="btn btn-danger">
            <i class="fas fa-hand-point-up"></i>
          </button>
          <button ng-click="pager.prev()" class="btn btn-success">
            <i class="fas fa-hand-point-left"></i>
          </button>
          <button class="btn btn-success">
            {{pager.page + 1}} of {{pager.count}}
          </button>
          <button ng-click="pager.next()" class="btn btn-success">
            <i class="fas fa-hand-point-right"></i>
          </button>
          <button ng-click="pager.last()" class="btn btn-success">
            <i class="far fa-hand-point-down"></i>
          </button>
      </div>
</div>
