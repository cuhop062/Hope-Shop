<div class="container rounded bg-white mt-5">
    <div class="row">
        <form name="frmAddProduct" novalidate role="form">
            <div class="col border-right">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h6 class="text-right" style="font-variant: small-caps;">Quản lý sản phẩm</h6>
                </div>
                <div class="col-md-4 text-center">
                    <img ng-src="{{'/assets/images/' + form.image}}" alt="" style="max-width: 100%; height: 90%;" />
                    <div class="col mt-5">
                        <input type="file" class="form-control" id="image" name="image"
                            onchange="angular.element(this).scope().imageChanged(this.files)">
                    </div>

                </div>
                <div class="col-md-8">
                    <div class="p-3 py-5">
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <div>Tên sản phẩm</div><input ng-model="form.name" maxlength="40" name="name" id="name"
                                    type="text" class="form-control" placeholder="Tên sản phẩm" required>
                                <span ng-show="frmAddProduct.name.$invalid" class="has-error">Phải nhập tên sản
                                    phẩm</span>
                            </div>
                            <div class="col-md-6">
                                <div>Giá</div><input type="number" required ng-model="form.price" min="0" name="price"
                                    id="price" class="form-control" placeholder="Giá">
                                <span ng-show="frmAddProduct.price.$invalid" class="has-error">Phải nhập Giá lớn hơn
                                    0</span>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-md-6">
                                <div>Category</div>
                                <select ng-model="form.category.id" required id="category" name="category"
                                    class="form-control">
                                    <option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
                                </select>
                                <span ng-show="frmAddProduct.category.$invalid" class="has-error">Chọn danh mục</span>
                            </div>
                            <div class="col-md-6">
                                <div>Ngày thêm</div>
                                <input ng-model="form.createDate" required id="createDate" name="createDate" type="date"
                                    class="form-control">
                                <span ng-show="frmAddProduct.createDate.$invalid" class="has-error">Chọn ngày</span>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-md-6">
                                <div>Available ?</div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" required ng-model="form.available" type="radio"
                                        name="available" ng-value="true">
                                    <label class="form-check-label">Yes</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" required ng-model="form.available" type="radio"
                                        name="available" ng-value="false">
                                    <label class="form-check-label">No</label>
                                </div>
                                <span ng-show="frmAddProduct.available.$invalid" class="has-error">Chọn Giá trị</span>
                            </div>
                            <div class="col-md-6">
                                <div>Số lượng</div><input type="number" required ng-model="form.quantity" min="0" name="quantity"
                                    id="quantity" class="form-control" placeholder="Số lượng">
                                <span ng-show="frmAddProduct.quantity.$invalid" class="has-error">Phải nhập Số lượng lớn hơn
                                    0</span>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div>Mô tả</div>
                            <textarea class="form-control" id="description" required name="description"
                                ng-model="form.description" rows="3"></textarea>
                            <span ng-show="frmAddProduct.description.$invalid" class="has-error">Phải nhập Mô tả sản
                                phẩm</span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer mt-5 text-right">
        <button class="btn btn-primary profile-button" ng-click="create()" ng-disabled="frmAddProduct.$invalid"
            type="button">Lưu</button>
        <button class="btn btn-success profile-button" ng-click="update()" type="button">Sửa</button>
        <button class="btn btn-danger profile-button" ng-click="delete(form)" type="button">Xóa</button>
        <button class="btn btn-info profile-button" ng-click="reset()" type="button">Reset</button>
    </div>
</div>
