<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
    <main>
            <div class="row" th:object="${order}">
                    <div class="heading text-center">
                        <h2>THÔNG TIN ĐƠN HÀNG</h2>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label >Order Number</label>
                            <input type="text" class="form-control" th:field="*{id}" readonly>
                          
                        </div>
                        <div class="form-group col-md-4">
                            <label >Purchaser</label>
                            <input type="text"class="form-control" th:field="*{account.username}" readonly>
                        </div>
                        <div class="form-group col-md-4">
                            <label >Purchaser DATE</label>
                            <input type="text" class="form-control" th:field="*{createDate}"readonly>
                        </div>
                    
                  
                    <div class="form-group col-md-12">
                        <label>Address</label>
                        <textarea  class="form-control" th:field="*{address}" readonly></textarea>
                    </div>
                 </div>
           
              <div class="row">
                <div class="p-5 bg-white rounded shadow-sm mb-5">
                    <h2 class="panel-heading text-center text-warning">CHI TIẾT ĐƠN HÀNG ĐẶT</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="p-2 px-3 text-uppercase">Mã</div>
                                </th>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="p-2 px-3 text-uppercase">Tên sản phẩm</div>
                                </th>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="py-2 text-uppercase">Giá</div>
                                </th>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="py-2 text-uppercase">Số lượng</div>
                                </th>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="py-2 text-uppercase">Thành tiền</div>
                                </th>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="py-2 text-uppercase"></div>
                                </th>
                            </tr>

                        </thead>
                        <tbody>
                            <tr th:each=" detail: *{orderDetails}" th:object="${detail}">
                                <th scope="row" class="item text-center"><strong>[[*{product.id}]]</strong></th>
                                <td class="item  text-primary"><div><a href="">
                                    <h5>[[*{product.name}]]</h5></a>
                                        </div>
                                </td>
                                <td><strong>[[*{#numbers.formatDecimal(price, 0, 'COMMA', 0, 'POINT')}]] VND</strong></td>
                                <td><strong>[[*{quantity}]]</strong></td>
                                <td><strong>[[*{#numbers.formatDecimal(price*quantity, 0, 'COMMA', 0, 'POINT')}]] VND</strong></td>
                                <th scope="row" class="item text-center">
                                    <div class="btn-group btn-group-xs">
                                        <button ng-click="delete(item)" class="btn btn-danger"><i class="fab fa-accessible-icon"></i>HỦY HÀNG</button>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
           </div>
            <div class="input-group-append border-0 text-right">
                <a th:href="@{/product/list}" >
                <button type="button" class="btn btn-dark px-4 rounded-pill"><i
                        class="fa fa-gift mr-2"></i>Tiếp tục mua hàng</button></a>
            </div>

            <div class="container mt-5">
                <div id="carousel">
                    <figure><img th:src="@{/images/dienthoai1.jpg}"></figure>
                    <figure><img th:src="@{/images/dienthoai4.jpg}"></figure>
                    <figure><img th:src="@{/images/dienthoai2.jpg}"></figure>
                    <figure><img th:src="@{/images/dienthoai5.jpg}"></figure>
                    <figure><img th:src="@{/images/dienthoai6.jpg}"></figure>
                    <figure><img th:src="@{/images/dienthoai7.jpg}"></figure>
                    <figure><img th:src="@{/images/dienthoai8.jpg}"></figure>
                    <figure><img th:src="@{/images/tivi3.jpg}"></figure>
                    <figure><img th:src="@{/images/tivi1.jpg}"></figure>
                </div>
            </div>

        </main>
    </body>
</html>
