# server.port = 8089

spring.datasource.url=jdbc:sqlserver://localhost;databaseName=J6Store
spring.datasource.username = your pass
spring.datasource.password = your pass
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.show-sql=false
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.hibernate.ddl-auto = none
spring.jpa.open-in-view=true
# multipart 
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB

#Google
spring.security.oauth2.client.registration.google.client-id= your id
spring.security.oauth2.client.registration.google.client-secret= your id
#Facebook
spring.security.oauth2.client.registration.facebook.client-id= your id
spring.security.oauth2.client.registration.facebook.client-secret=your id
#Gmail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your email
spring.mail.password= pass
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true